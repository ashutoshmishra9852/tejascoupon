<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Results</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #D0A9F5; /* Darker lavender color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stylish Headings */
        h1, h2 {
            font-family: 'Roboto', sans-serif; /* Modern font for headings */
            font-weight: 700; /* Bold font */
            color: #121b99; /* Green color for a fresh and energetic look */
            text-align: center; 
            text-transform: uppercase; /* Make the headings uppercase */
            letter-spacing: 2px; /* Spacing between letters for better visual appeal */
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 3px solid #4CAF50; /* Bottom border to give emphasis */
        }

        /* Add some style for smaller headings */
        h2 {
            font-size: 20px; /* Smaller size for the second heading */
            color: #333; /* Darker color for better contrast */
            margin-top: 0;
            letter-spacing: 1px;
        }

        /* Add shadow to headings for more depth */
        h1, h2 {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle text shadow for depth */
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Darker and larger shadow */
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #333;
            font-size: 14px;
        }

        form input[type="date"], 
        form input[type="time"], 
        form input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow effect */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Strong shadow for table */
        }

        table th, table td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f1f1f1; /* Light hover effect on rows */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
        }

        .calendar-container {
            text-align: center;
            margin-top: 10px;
        }

        .calendar-container input[type="date"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 70%; /* Adjust to take less width */
            box-sizing: border-box;
        }

        .calendar-container button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1, h2 {
                font-size: 20px;
            }

            form input[type="date"], 
            form input[type="time"], 
            form input[type="text"], 
            form button {
                font-size: 12px;
                padding: 8px;
                width: 100%;
            }

            table th, table td {
                font-size: 12px;
                padding: 6px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
                width: 100%;
            }

            .calendar-container input[type="date"] {
                width: 60%; /* Smaller input size for better fit */
            }
        }

        /* Mobile responsive adjustments for tables */
        @media (max-width: 480px) {
            table th, table td {
                font-size: 10px;
                padding: 4px;
            }

            table {
                font-size: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Results</h1>
        <form id="uploadForm">
            <label for="date">Date:</label>
            <input type="date" name="date" required><br>
            <label for="time">Time:</label>
            <input type="time" name="time" required><br>
            <label for="coupon_name">Coupon Name:</label>
            <input type="text" name="coupon_name" value="TEJAS" readonly><br>
            <label for="number">Number:</label>
            <input type="text" name="number" required><br>
            <button type="submit">Upload</button>
        </form>

        <div class="calendar-container">
            <h2>Results</h2>
            <input type="date" id="calendar" onchange="fetchResults()" />
            <button onclick="fetchResults()">Refresh</button>
        </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Coupon Name</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be displayed here -->
            </tbody>
        </table>

        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                date: formData.get('date'),
                time: formData.get('time'),
                coupon_name: "TEJAS", // Always TEJAS
                number: formData.get('number'),
            };

            const response = await fetch('https://tejascoupon-1.onrender.com/uploadResult', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });

            if (response.ok) {
                alert('Result uploaded successfully!');
                e.target.reset();
                fetchResults(); // Automatically refresh the results table after upload
            } else {
                alert('Failed to upload result.');
            }
        });

        async function fetchResults() {
            const selectedDate = document.getElementById('calendar').value;
            const queryParam = selectedDate ? `?date=${selectedDate}` : '';
            const response = await fetch(`https://tejascoupon-1.onrender.com/getResults${queryParam}`);
            const results = await response.json();

            const tableBody = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.date}</td>
                    <td>${result.time}</td>
                    <td>${result.coupon_name}</td>
                    <td>${result.number}</td>
                    <td><button onclick="deleteResult(${result.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function deleteResult(id) {
            if (confirm('Are you sure you want to delete this result?')) {
                const response = await fetch(`https://tejascoupon-1.onrender.com/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Result deleted successfully!');
                    fetchResults(); // Automatically refresh the results table after delete
                } else {
                    alert('Failed to delete result.');
                }
            }
        }

        function exportToExcel() {
            const table = document.getElementById('resultsTable');
            const rows = table.querySelectorAll('tr');
            
            // Create an array to hold the data for the excel file
            const data = [];

            // Adding headers (bold text)
            const header = ['Date', 'Time', 'Coupon Name', 'Number'];
            data.push(header);

            // Adding table data rows
            rows.forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => rowData.push(cell.innerText));
                data.push(rowData);
            });

            const ws = XLSX.utils.aoa_to_sheet(data);

            // Bold the header cells
            for (let col = 0; col < header.length; col++) {
                const cell = ws[XLSX.utils.encode_cell({ r: 0, c: col })];
                if (cell) cell.s = { font: { bold: true } };
            }

            // Create a workbook and write the file
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Results');
            XLSX.writeFile(wb, 'results.xlsx');
        }

        // Fetch results on page load to show today's data by default
        window.onload = fetchResults;
    </script>
</body>
</html>
